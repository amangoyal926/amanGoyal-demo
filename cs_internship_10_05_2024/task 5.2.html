<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 5.2</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>First name and Last name</legend>

        <lable for="fname">First Name</lable>
        <input type="text" id="fname" name="fname" />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
        <br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Age</legend>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
      </fieldset>
      <br />

      <fieldset>
        <legend>Gender</legend>
        <label>Choose your Gender</label>
        <br />

        <input type="radio" id="male" name="gender" />
        <label for="male">male</label>
        <br />

        <input type="radio" id="female" name="gender" />
        <label for="female">female</label>
        <br />

        <input type="radio" id="other" name="gender" />
        <label for="other">other</label>
        <br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Contact details</legend>
        <label for="contact_no">Enter contact number</label>
        <input type="number" name="contact_no" id="contact_no" />
        <br /><br />

        <label for="email">Enter your email id</label>
        <input type="email" id="email" name="email" />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Date of birth</legend>
        <label for="dateofbirth">Enter your date of birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth" />
        <br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Subject</legend>
        <label>Select your subjects</label>
        <br />

        <input type="checkbox" name="Data Structures" id="ds" />
        <label for="ds">Data Structures</label>
        <br />

        <input type="checkbox" name="Algorithms" id="algorithms" />
        <label for="algorithms">Algorithms</label>
        <br />

        <input type="checkbox" name="Operating System" id="os" />
        <label for="os">Operating System</label>
        <br />

        <input type="checkbox" name="DBMS" id="dbms" />
        <label for="dbms">DBMS</label>
        <br />

        <input type="checkbox" name="Jave" id="java" />
        <label for="java">Java</label>
        <br />

        <input type="checkbox" name="C++" id="c++" />
        <label for="c++">C++</label>
        <br />
      </fieldset>

      <br />

      <fieldset>
        <legend>Address</legend>
        <label for="address">Enter your address</label>
        <br />

        <textarea id="address" name="address" rows="10" cols="30"></textarea>
      </fieldset>
      <br /><br />
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <optgroup label="Swedish Cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
      </select>
      <br /><br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
