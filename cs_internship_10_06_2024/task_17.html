<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Planner</title>
    <style>
        .mainDiv {
            background-color: blanchedalmond;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
        }
        .listDiv{
            background-color: blanchedalmond;            
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        ul {
            list-style: none;            
            }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div>
            <h1>Plan Your Journey</h1>
        </div>
        <div>
            <label for="source">Source:</label>
            <select id="source">
                <option disabled selected value >Select Source</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Roorkee">Roorkee</option>
                <option value="Noida">Noida</option>
                <option value="Lucknow">Lucknow</option>
            </select>
            <label for="destination">Destination:</label>
            <select id="destination">
                <option disabled selected value>Select Destination</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Roorkee">Roorkee</option>
                <option value="Noida">Noida</option>
                <option value="Lucknow">Lucknow</option>
            </select>
            <div id="error-message" class="error"></div>
        </div>
        <br>
        <div>
            <button id="addJourney">Add Journey</button>
            <button id="clearRoute">Clear Route</button>
        </div>        
    </div>
    <div class="listDiv">
        <ul id="routeList"></ul>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sourceSelect = document.getElementById("source");
            const destinationSelect = document.getElementById("destination");
            const addJourneyBtn = document.getElementById('addJourney');
            const clearRouteBtn = document.getElementById('clearRoute');
            const routeList = document.getElementById('routeList');
            const errorMessage = document.getElementById('error-message');

            let selectedSources = [];
            let selectedDestinations = [];

            function validateInput() {
                const source = sourceSelect.value;
                const destination = destinationSelect.value;
                errorMessage.textContent = '';

                if (!source || !destination) {
                    errorMessage.textContent = 'Both source and destination must be selected.';
                    return false;
                }

                if (source === destination) {
                    errorMessage.textContent = 'Source and destination cannot be the same.';
                    return false;
                }

                if (selectedSources.includes(source)) {
                    errorMessage.textContent = 'Source has already been selected.';
                    return false;
                }

                if (selectedDestinations.includes(destination)) {
                    errorMessage.textContent = 'Destination has already been selected.';
                    return false;
                }

                return true;
            }

            function updateOptions() {
                for (let option of sourceSelect.options) {
                    if (selectedSources.includes(option.value) && option.value !== '') {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                }

                for (let option of destinationSelect.options) {
                    if (selectedDestinations.includes(option.value) && option.value !== '') {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                }
            }

            sourceSelect.addEventListener("change", validateInput);
            destinationSelect.addEventListener("change", validateInput);

            addJourneyBtn.addEventListener("click", function () {
                if (!validateInput()) return;

                const source = sourceSelect.value;
                const destination = destinationSelect.value;

                selectedSources.push(source);
                selectedDestinations.push(destination);
                updateOptions();

                const routeItem = document.createElement('li');
                routeItem.textContent = `From ${source} to ${destination}`;
                routeList.appendChild(routeItem);

                
            });

            clearRouteBtn.addEventListener("click", function () {
                routeList.innerHTML = "";
                selectedSources = [];
                selectedDestinations = [];
                updateOptions();
                
            });
        });
    </script>
</body>
</html>
