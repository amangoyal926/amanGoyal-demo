<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_17</title>
    <style>
        .mainDiv{
            background-color:blanchedalmond;
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div>
            <h1>Plan Your journey</h1>
        </div>
        <div>
            <label for="source">Source:</label>
        <select id="source">
            <option value="">Select Source</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Varanasi">Varanasi</option>
            <option value="Roorkee">Roorkee</option>
            <option value="Noida">Noida</option>
            <option value="Lucknow">Lucknow</option>
        </select>
        <label for="destination">Destination:</label>
        <select id="destination">
            <option value="">Select Destination</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Varanasi">Varanasi</option>
            <option value="Roorkee">Roorkee</option>
            <option value="Noida">Noida</option>
            <option value="Lucknow">Lucknow</option>
        </select>
        <div id="error-message" class="error"></div>
        </div>
        <br>
        <div>
            <button id="addJourney">Add Journey</button>
            <button id="clearRoute">Clear Route</button>
        </div>
        
        <ul id="routeList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const sourceSelect = document.getElementById("source");
            const destinationSelect = document.getElementById("destination");
            const addJourneyBtn = document.getElementById("addJourney");
            const clearRouteBtn = document.getElementById("clearRoute");
            const routeList = document.getElementById("routeList");
            const errorMessage = document.getElementById("error-message");

            let selectedRoutes=[];

            function validateInput(){
                const source= sourceSelect.value;
                const destination= destinationSelect.value;
                errorMessage.textContent="";

                if(!source || !destination){
                    errorMessage.textContent = "Both source and destination must be selected";
                    return false;
                }
                if(source == destination){
                    errorMessage.textContent="Source and destination can't be the same";
                    return false;
                }
                if(selectedRoutes.includes(destination)){
                    errorMessage.textContent="Destination has already been selected";
                    return false;
                }
                return true;
            }            

            sourceSelect.addEventListener("change", validateInput);
            destinationSelect.addEventListener("change", validateInput);

            addJourneyBtn.addEventListener("click",function(){
                if(!validateInput()) return;

                const source = sourceSelect.value;
                const destination = destinationSelect.value;

                selectedRoutes.push(destination);

                const routeItem = document.createElement('li');
                routeItem.textContent = `From ${source} to ${destination}`;
                routeList.appendChild(routeItem);

                clearRouteBtn.addEventListener("click", function () {
                routeList.innerHTML = "";
                selectedRoutes = [];                
            });

            });

        });
    </script>


</body>
</html>
