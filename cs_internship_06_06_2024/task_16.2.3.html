<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_16.2.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script>
        const xyValues=[
            {x:50, y:7},
            {x:60, y:8},
            {x:70, y:8},
            {x:80, y:9},
            {x:90, y:9},
            {x:100, y:9},
            {x:110, y:10},
            {x:120, y:11},
            {x:130, y:14},
            {x:140, y:10},
            {x:150, y:15},
        ];

        new Chart("myChart",{
            type:"scatter",
            data: {
                datasets:[{
                    pointRadius: 4,
                    pointBackgroundColor:"blue",
                    data: xyValues
                }]
            },
            options:{
                title:{
                    display: true,
                    text: "World Wide Wine Production 2018"
                }
            }
        })
        
    </script>
</body>
</html>
