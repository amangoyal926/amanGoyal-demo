<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_9.4</title>
</head>
<body>
    <!-- Javascript variables -->
    <!-- In JavaScript we can declare variable in many ways-->

    <!-- Using var -->
    <p id="zValue"></p>
    <script>
        var x=5;
        var y=10;
        var z=x+y;
        document.getElementById("zValue").innerHTML="The value of z is "+z;
    </script>
    <!-- Using let-->
    <!-- The let keyword was introduced in 2015. -->
    <!-- Variables declared with let have Block Scope
    Variables declared with let must be Declared before use
    Variables declared with let cannot be Redeclared in the same scope -->
    <p id="cValue"></p>
    <script>
        let a=5;
        let b=5;
        let c=a+b;
        document.getElementById("cValue").innerHTML="The value of c is "+c;
    </script>
    <!-- Using const -->
    <!-- The const keyword was introduced in 2015
    Variables defined with const cannot be Redeclared
    Variables defined with const cannot be Reassigned
    Variables defined with const have Block Scope -->
    <!-- const pi=3.14; -->
    <!-- pi= 10 This will give error -->
    <p id="rValue"></p>
    <script>
        let p=5;
        let q=5;
        let r=p+q;
        document.getElementById("rValue").innerHTML="The value of r is "+r;
    </script>


</body>
</html>
