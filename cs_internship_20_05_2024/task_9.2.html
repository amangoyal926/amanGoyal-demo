<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_9.2</title>
    
</head>
<body>
    <!-- Using inner html -->
    <p id="hello">
        Hello world
    </p>
    <script>
        document.getElementById("hello").innerHTML="hello javascript";
    </script>

    <!-- for testing perposes we use document.write -->
    <!-- Using document.write() after an HTML document is loaded, will delete all existing HTML: -->
    <script>
        document.write(5+5);
    </script>
    <br><br>

    <!-- window.alert -->
    <script>
        window.alert("alert");
    </script>
    <!-- if we don't write window and write only alert then it will still work fine as well because the window object is the global scope object. This means that variables, properties, and methods by default belong to the window object.-->

    <!-- For debugging purposes, you can call the console.log() method in the browser to display data. -->
    <script>
        console.log(5+6);
    </script>
    <!-- window.print() method -->
    <!-- JavaScript does not have any print object or print methods.
    You cannot access output devices from JavaScript.
    The only exception is that you can call the window.print() method in the browser to print the content of the current window. -->
    <button onclick="window.print()">
        print this page
    </button>



    
</body>
</html>
