<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_9.3</title>    
</head>
<body>

    <script>
        let n=20;
        for(let i=1;i<n;i++){
            if(i%2==0){
                document.write(i+" , ");
            }
        }       
        
        let i=1; 
        while(i<n){            
            if(i%2==0){
                document.write(i+" , ");
            }
            i++;
        }
        let j=2;
        do{
            if(j%2==0){
                document.write(j+" , ");
            }
            j++;
        }while(j<n);


    </script>

    
</body>
</html>
