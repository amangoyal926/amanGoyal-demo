<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 18</title>
    <style>
        body {            
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product h2 {
            margin: 0;
        }
        
    </style>
</head>
<body>    
    <h1>Products</h1>
    <div id="product-list"></div>

    <script>        
            const products=[
            {name:"LG Air conditioner" ,price:"40,000 rs",Details:"5 star Invertor AC"},
            {name:"Crompton Cooler", price:"10,000 rs", Details:"Energy Saving Desert Cooler"},
            {name:"Samsung Washing Machine", price:"40,000", Details:"Front Load Washing Machine"}
        ]       

        const productList=document.getElementById("product-list");

        products.forEach(product =>{
            const productDiv = document.createElement("Div");
            productDiv.className="product";
            productDiv.innerHTML = `                
                <h2>${product.name}</h2>
                <p>Price: ${product.price}</p>
                <p>Details: ${product.Details}</p>
            `;
            productList.appendChild(productDiv);
        })        

    </script>
</body>
</html>
